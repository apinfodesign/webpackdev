<h3>These are the magazines <span ng-if='type'>off type {{type}}</span></h3>

<li ng-repeat="magazine in magazines">
    {{magazine.name}} the
	<span style='color: blue' ui-sref='magazines.type({ magazineType: magazine.type })'>
		{{magazine.type}}
	</span>
</li>

<div ui-view='details'></div>
<div ui-view='picture'></div>
<div ui-view='availability'></div>
