<div>
    <br>
    <h2>Register as New User</h2>
     <br>
    <form
            data-ng-submit="User.registerValidUser(User);
						User.userViewSwitch='profile';"
            name = "regForm"
            novalidate>

        <div class="form group">

            <input class= "form-control"
                   type="text"
                   data-ng-model="User.username"
                   data-ng-change="User.checkthename(User.username)"
                   placeholder="Username. Six character minimum. Public."
                   size="50"
                   required>
        </div>
        <br>

        <div class="form group">
            <input class= "form-control" id="emailConfirm"  type="email"
                   data-ng-model="User.email"
                   data-ng-keyup="User.checktheemail(User.email)"
                   placeholder="E-mail.  Required for password recovery.  Private."
                   size="50"
                   required>
        </div>
        <br>

        <div class="form group">
            <input class= "form-control" id='passwordFirst' type="password"
                   data-ng-model="User.password"
                   data-ng-keyup="User.passconfirm(User.password, User.passwordConfirm)"
                   placeholder="Secret password. Must be 5 characters. "
                   size="50"
                   required>
        </div>
        <br>

        <div class="form group">
            <label class="label-space"></label>

            <input class= "form-control"
                   id='passwordConfirm'
                   type="password"
                   data-ng-model="User.passwordConfirm"
                   data-ng-keyup="User.passconfirm(User.password, User.passwordConfirm)"
                   placeholder="Re-enter password."
                   size="50"
                   required>
        </div>

        <br>

        <input
                data-ng-hide=
                        "User.newRegValuesAllGood(User) === false ||
		                            regForm.email.$error.email  ||
		                            User.email.length === error"
                class="btn btn-success btn-sm btn-block left"
                type="submit"
                size="50"
                value="Register Now!">

    </form>
    <br>

</div>
